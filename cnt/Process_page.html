<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:,">
    <title> Processing </title>
    <script type="text/javascript">
      function buf2hex(buffer) { // buffer is an ArrayBuffer
          return [...new Uint8Array(buffer)]
              .map(x => x.toString(16).padStart(2, '0'))
              .join('');
      }
      function init() {
        let mask = 0xe1e01cca;
        let socket = new WebSocket("ws://" + location.hostname + ":8000");
        socket.binaryType = "arraybuffer";
        socket.onopen = function(e) {
          console.log("INFO: init: Connessione stabilita");
        };
        socket.onmessage = function(event) {
          let eta, velocity, total;
          eta = ((event.data & 0xFFFFFFFF0000000000000000) >> 8)
          velocity = ((event.data & 0x00000000FFFFFFFF00000000) >> 4)
          total = ((event.data & 0x0000000000000000FFFFFFFF) >> 0)
          console.log(buf2hex(event.data));
          console.log("eta = ", eta, "; velocity = ", velocity, "; total = ", total);
        };
        socket.onclose = function(event) {
          if (event.wasClean) {
            console.log("ERROR: socket.onclose: Connessione chiusa con successo");
          } else {
            // e.g. processo del server terminato o connessione già
            // in questo caso event.code solitamente è 1006
            console.log('ERROR: socket.onclose: Connection morta.');
          }
        };
        socket.onerror = function(error) {
          console.log(`ERROR: socket.onerror: ${error.message}`);
        };
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <label for="bar">Process:</label>
    <progress id="bar" max="1" value="0"></progress>
  </body>
</html>
